<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- for the search only version -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav>
        <div class="container">
            <div id='search'>
                <div class="dropdown">
                    <img src="./img/poke-ball.png" alt="" data-value="pokemon" class="selectedSearch">
                    <section class="dropdown-content">
                        <img src="./img/potion.png" alt="items" data-value="items" class="changeCategory categoryItems">
                    </section>
                </div>
                <input type="text" class="searchBox" placeholder="PokeSearch...">
                <button class="searchBtn">Search</button>
            </div>
            <div id='navLinks'>
                <!-- <a href="">Link 1</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a> -->
                <span class="cartBtn"><i class="fas fa-shopping-cart"></i></span>
                <span class="cartCount"></span>
            </div>
        </div>

    </nav>

    <div class="container main-container">
        <div class="items">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
